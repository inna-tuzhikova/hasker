version: '3'

services:
  web:
    build:
        context: .
        dockerfile: Dockerfile.prod
    command: uwsgi --ini uwsgi.ini
    volumes:
        - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    volumes:
        - static_volume:/home/app/web/staticfiles
    ports:
        - 1337:80
    depends_on:
        - web

volumes:
  postgres_data:
  static_volume: