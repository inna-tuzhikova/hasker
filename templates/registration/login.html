{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="post">
  {% csrf_token %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% for field in form %}
    {% include 'form_field.html' %}
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
