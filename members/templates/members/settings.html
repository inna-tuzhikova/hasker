{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Settings of {{ user.username }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
    {% include 'form_field.html' %}
  {% endfor %}
  {% for field in member_form %}
    {% include 'form_field.html' %}
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
