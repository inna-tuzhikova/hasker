{% load question_extras %}
{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform page=1 %}" aria-label="Previous">
          <span aria-hidden="true">&laquo;&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?{% query_transform page=page_obj.previous_page_number %}">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
    {% endif %}
    <li class="page-item active" aria-current="page">
      <a class="page-link">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform page=page_obj.next_page_number %}">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?{% query_transform page=page_obj.paginator.num_pages %}">
          <span aria-hidden="true">&raquo;&raquo;</span>
        </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
